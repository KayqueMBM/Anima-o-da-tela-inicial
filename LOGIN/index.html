<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Login</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>

<body>
  <div id="login-container">
    <h1>Login</h1>
    <form action="#">
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-email" autocomplete="off">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha">
      <a href="../RECUPERAÇÃO_SENHA/rec.html" target="_blank" id="forgot-pass">Esqueceu a senha?
        <div class="esqueceu_container"></div>
      </a>

      <input type="submit" value="Login">
    </form>
    <div id="social-container">
      <p>Ou entre pelas suas redes sociais</p>

      <a href="https://www.facebook.com/login/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjc5NDgyMjY3LCJjYWxsc2l0ZV9pZCI6MjY5NTQ4NDUzMDcyMDk1MX0%3D"
        target="_blank">
        <i class="fa fa-facebook-f"></i>
      </a>

      <a href="https://www.linkedin.com/login/pt?session_redirect=https%3A%2F%2Fwww%2Elinkedin%2Ecom%2Fcompany%2Flogin-innovation&fromSignIn=true&trk=organization_guest_nav-header-signin"
        target="_blank">
        <i class="fa fa-linkedin"></i>
      </a>

    </div>
    <div id="register-container">
      <p>Ainda não tem uma conta?</p>
      <a href="../CADASTRO/index.html">Registrar</a>
    </div>
  </div>
</body>

</html>
