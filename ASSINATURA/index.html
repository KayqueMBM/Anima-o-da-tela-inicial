<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">Endereço de Cobrança
                    </h3>

                    <div class="inputBox">
                        <span>Nome completo:</span>
                        <input type="text" placeholder="Gustavo Luciano">
                    </div>
                    <div class="inputBox">
                        <span>email:</span>
                        <input type="email" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="inputBox">
                        <span>Endereço:</span>
                        <input type="text" placeholder="rua - cidade - estado">

                    </div>
                    <div class="inputBox">
                        <span>Cidade:</span>
                        <input type="text" placeholder="Joinville">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado :</span>
                            <input type="text" placeholder="Santa Catarina">
                        </div>
                        <div class="inputBox">
                            <span>CEP :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">FORMAS DE PAGAMENTO</h3>

                    <div class="inputBox">
                        <span>Cartões aceitos:</span>
                        <img src="img/cards22.png" class="cardsimg">

                        <a href="/PIXQRCODE/index.html" target="_blank">

                            <img class="pix" src="img/pix22.jpg">

                        </a>

                    </div>

                    <div class="inputBox">
                        <span>Nome no cartão:</span>
                        <input type="text" placeholder="Gustavo Luciano">
                    </div>
                    <div class="inputBox">
                        <span>Número do cartão de crédito:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mês/vencimento:</span>
                        <input type="text" placeholder="janeiro">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Ano/vencimento:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

            </div>

            <input type="submit" value="fazer o check-out" class="submit-btn">

        </form>

    </div>

</body>

</html>
